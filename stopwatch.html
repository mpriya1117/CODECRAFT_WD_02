<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stopwatch Web App</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #4e54c8, #8f94fb);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .stopwatch {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .time {
      font-size: 48px;
      margin-bottom: 20px;
      color: #333;
    }

    button {
      font-size: 16px;
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .start { background-color: #4caf50; color: white; }
    .stop  { background-color: #f44336; color: white; }
    .reset { background-color: #2196f3; color: white; }
    .lap   { background-color: #9c27b0; color: white; }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
      text-align: left;
      max-height: 150px;
      overflow-y: auto;
    }

    ul li {
      background: #f0f0f0;
      margin: 5px 0;
      padding: 8px 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <div class="stopwatch">
    <div class="time" id="display">00:00:00</div>
    <button class="start" onclick="start()">Start</button>
    <button class="stop" onclick="stop()">Pause</button>
    <button class="reset" onclick="reset()">Reset</button>
    <button class="lap" onclick="lap()">Lap</button>
    <ul id="laps"></ul>
  </div>

  <script>
    let [hours, minutes, seconds] = [0, 0, 0];
    let display = document.getElementById("display");
    let timer = null;

    function updateDisplay() {
      let h = hours < 10 ? "0" + hours : hours;
      let m = minutes < 10 ? "0" + minutes : minutes;
      let s = seconds < 10 ? "0" + seconds : seconds;
      display.innerText = ${h}:${m}:${s};
    }

    function start() {
      if (timer !== null) return;
      timer = setInterval(() => {
        seconds++;
        if (seconds === 60) {
          seconds = 0;
          minutes++;
        }
        if (minutes === 60) {
          minutes = 0;
          hours++;
        }
        updateDisplay();
      }, 1000);
    }

    function stop() {
      clearInterval(timer);
      timer = null;
    }

    function reset() {
      stop();
      [hours, minutes, seconds] = [0, 0, 0];
      updateDisplay();
      document.getElementById("laps").innerHTML = "";
    }

    function lap() {
      let lapTime = display.innerText;
      let li = document.createElement("li");
      li.innerText = "Lap: " + lapTime;
      document.getElementById("laps").appendChild(li);
    }

    updateDisplay(); // Initialize display
  </script>

</body>
</html>
